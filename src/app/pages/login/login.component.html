<section class="example-section" *ngIf="loading">
    <mat-progress-bar
        class="example-margin"
        color="primary"
        mode="indeterminate"
        value="50"
        bufferValue="75">
    </mat-progress-bar>
</section>


<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="margin: auto; margin-top: auto;">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="frmLogin.get('password').hasError('required')">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <span class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </span>
                    <mat-error *ngIf="frmLogin.get('password').hasError('required')">
                        password is required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block"></button>
            <div class="col-sm-12 text-register">
                <a href="/register" color="primary">Register or Create new account</a>
            </div>
        </form>
    </mat-card>

</div>
